<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">Iniciar sesión - Xulab</ui:define>

        <ui:define name="content">
            <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
                <div class="card" style="background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
                    <h:form>
                        <h2 style="text-align: center; color: var(--color-primary);">Iniciar Sesión</h2>

                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                        
                        <div class="p-field" style="margin-top: 1rem;">
                            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
                            <p:inputText id="email" value="#{authController.email}" required="true" requiredMessage="El email es obligatorio." style="width: 100%;" />
                        </div>

                        <div class="p-field" style="margin-top: 1rem;">
                            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Contraseña</label>
                            <p:password id="password" value="#{authController.password}" required="true" requiredMessage="La contraseña es obligatoria." style="width: 100%;" />
                        </div>

                        <p:commandButton value="Iniciar sesión" action="#{authController.login()}" styleClass="btn-brand" style="width: 100%; margin-top: 1.5rem;" update="messages" />
                        
                        <div style="margin-top: 1rem; text-align: center;">
                            <p>¿No tienes una cuenta? <h:link outcome="registro" value="Regístrate aquí" style="color: var(--color-primary); font-weight: bold;"/></p>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
