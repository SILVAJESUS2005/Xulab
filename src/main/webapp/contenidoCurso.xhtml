<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contenido del Curso</title>
    </h:head>
    <h:body>
        <h1>Curso de Java para Principiantes</h1>

        <p:accordionPanel value="#{contenidoController.modulos}" var="modulo">

            <p:tab title="#{modulo.nombre}">

                <ui:repeat value="#{modulo.lecciones}" var="leccion">
                    <h:link outcome="leccion" style="display:block; padding: 4px 0;">
                        <f:param name="leccionId" value="#{leccion.id}" />
                        <h:outputText value="#{leccion.nombre}" />
                    </h:link>
                </ui:repeat>

            </p:tab>
        </p:accordionPanel>

    </h:body>
</html>
