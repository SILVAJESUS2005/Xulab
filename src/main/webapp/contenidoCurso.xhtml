<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Contenido del Curso</title>
    </h:head>
    <h:body>
        <h1>Curso de Python para Principiantes</h1>

        <p:accordionPanel value="#{contenidoController.modulos}" var="modulo">

            <p:tab title="#{modulo.nombre}">

                <ui:repeat value="#{modulo.lecciones}" var="leccion">
                    <p>#{leccion.nombre}</p>
                </ui:repeat>

            </p:tab>
        </p:accordionPanel>

    </h:body>
</html>
