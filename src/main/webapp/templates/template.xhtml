<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Xulab</ui:insert></title>
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    </h:head>

    <h:body>

        <div class="navbar">

            <h:link outcome="cursos">
                <h:graphicImage library="images" name="Logo2.svg" 
                                styleClass="navbar-logo-img" 
                                alt="Xulab Logo"/>
            </h:link>

            <div class="navbar-menu">
                <h:link outcome="/nosotros" value="Inicio" styleClass="nav-link" />
                <h:link outcome="/cursos" value="Cursos" styleClass="nav-link" />
                <h:link outcome="/perfil" value="Mi Perfil" styleClass="nav-link" 
                        rendered="#{sessionManager.isLoggedIn()}" />
            </div>

            <div class="navbar-user">

                <h:panelGroup rendered="#{sessionManager.isLoggedIn()}" style="display:flex; align-items:center; gap:15px;">
                    <span style="font-size: 1rem; color: white;">Hola, <strong>#{sessionManager.usuarioLogueado.nombre}</strong></span>
                    <h:form style="margin:0;">
                        <p:commandButton action="#{authController.logout()}" icon="pi pi-power-off" 
                                         styleClass="rounded-button ui-button-flat btn-logout" title="Cerrar Sesión" />
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{!sessionManager.isLoggedIn()}">
                    <p:button outcome="login" value="Iniciar sesión" icon="pi pi-user" styleClass="btn-brand" />
                </h:panelGroup>
            </div>
        </div>
        <div class="main-container">
            <ui:insert name="content">Contenido por defecto</ui:insert>
        </div>

    </h:body>
</html>
