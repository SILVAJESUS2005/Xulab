<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">Catálogo - Xulab</ui:define>

        <ui:define name="content">

            <div style="text-align: center; margin-bottom: 3rem;">
                <h1 style="color: var(--color-primary); margin-bottom: 10px;">Explora nuestros cursos</h1>
                <p style="color: #666; font-size: 1.1rem;">Desarrolla las habilidades que el mundo tecnológico necesita.</p>
            </div>

            <div class="catalog-grid">

                <ui:repeat var="curso" value="#{cursoController.cursos}">

                    <h:link outcome="contenidoCurso" styleClass="course-card" style="text-decoration: none; color: inherit;">
                        <f:param name="cursoId" value="#{curso.id}" />

                        <div class="course-thumb-container">
                            <h:graphicImage name="images/#{curso.imagenUrl}" styleClass="course-thumb" 
                                            rendered="#{not empty curso.imagenUrl}" />

                            <h:panelGroup rendered="#{empty curso.imagenUrl}" 
                                          style="display:block; width:100%; height:100%; background: linear-gradient(45deg, var(--color-primary), var(--color-accent));">
                            </h:panelGroup>

                            <div class="play-overlay">
                                <i class="pi pi-play-circle" style="font-size: 3rem; color: white;"></i>
                            </div>
                        </div>

                        <div class="course-info">
                            <h3 class="course-title">#{curso.nombre}</h3>
                            <p class="course-desc">#{curso.descripcion}</p>

                            <div class="course-footer">
                                <h:panelGroup rendered="#{!sessionManager.isLoggedIn()}">
                                    <span style="color: var(--color-accent); font-weight: bold;">Ver Intro Gratis</span>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{sessionManager.isLoggedIn()}">
                                    <span style="color: var(--color-primary); font-weight: bold;">Ir al Aula</span>
                                </h:panelGroup>

                                <i class="pi pi-arrow-right"></i>
                            </div>
                        </div>

                    </h:link>
                </ui:repeat>

            </div>

        </ui:define>

    </ui:composition>
</html>
