<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Cursos</title>
        <style>
            /* Le decimos al navegador: busca cualquier enlace (a) que contenga un panel de PrimeFaces */
            a .ui-panel {
                text-decoration: none !important; /* Quita la decoraci贸n de texto (el subrayado) */
            }

            /* Esto es para que el texto dentro del panel tampoco se subraye */
            a {
                text-decoration: none;
            }
        </style>
    </h:head>

    <h:body>
       <div style="display: flex; justify-content: flex-end; align-items: center; padding: 1rem; background-color: #f0f0f0; border-bottom: 1px solid #ddd; margin-bottom: 1rem;">
            
            <h:panelGroup rendered="#{sessionManager.isLoggedIn()}" style="display: flex; align-items: center; gap: 15px;">
                
                <span style="font-size: 1.1em; color: #333;">
                    Bienvenido, <strong>#{sessionManager.usuarioLogueado.nombre}</strong>
                </span>
                
                <p:button outcome="perfil" value="Mi Perfil" icon="pi pi-user" styleClass="ui-button-outlined" />
                
                <h:form style="margin: 0;">
                    <p:commandButton value="Cerrar Sesi贸n" action="#{authController.logout()}" icon="pi pi-power-off" ajax="false" styleClass="ui-button-danger"/>
                </h:form>

            </h:panelGroup>

            <h:panelGroup rendered="#{!sessionManager.isLoggedIn()}">
                <h:link outcome="login" value="Iniciar Sesi贸n" style="margin-right: 1rem; text-decoration: none; font-weight: bold;" />
                <p:button outcome="registro" value="Registrarse" icon="pi pi-user-plus" />
            </h:panelGroup>

        </div>
        <h1>Lenguajes de Programaci贸n y habilidades</h1>

        <p:dataGrid var="curso" value="#{cursoController.cursos}" columns="3" layout="grid">

            <h:link outcome="contenidoCurso">
                <f:param name="cursoId" value="#{curso.id}" />

                <p:panel header="#{curso.nombre}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <h:graphicImage name="images/#{curso.imagenUrl}" width="250"/>
                        <h:outputText value="#{curso.descripcion}" />
                    </h:panelGrid>
                </p:panel>
            </h:link>

        </p:dataGrid>
    </h:body>
</html>
