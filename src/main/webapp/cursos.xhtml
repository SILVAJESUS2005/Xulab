<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Cursos</title>
        <style>
            /* Le decimos al navegador: busca cualquier enlace (a) que contenga un panel de PrimeFaces */
            a .ui-panel {
                text-decoration: none !important; /* Quita la decoraci贸n de texto (el subrayado) */
            }

            /* Esto es para que el texto dentro del panel tampoco se subraye */
            a {
                text-decoration: none;
            }
        </style>
    </h:head>

    <h:body>
        <div style="padding: 1rem; background-color: #f0f0f0; border-bottom: 1px solid #ddd; margin-bottom: 1rem; text-align: right;">

            <h:panelGroup rendered="#{sessionManager.isLoggedIn()}">
                <span>Bienvenido, <strong>#{sessionManager.usuarioLogueado.nombre}</strong></span>

                <h:form style="display: inline; margin-left: 1rem;">
                    <p:commandButton value="Cerrar Sesi贸n" action="#{authController.logout()}" ajax="false" />
                </h:form>
            </h:panelGroup>

            <h:panelGroup rendered="#{!sessionManager.isLoggedIn()}">
                <h:link outcome="login" value="Iniciar Sesi贸n" style="margin-right: 1rem;" />
                <h:link outcome="registro" value="Registrarse" />
            </h:panelGroup>

        </div>
        <h1>Lenguajes de Programaci贸n y habilidades</h1>

        <p:dataGrid var="curso" value="#{cursoController.cursos}" columns="3" layout="grid">

            <h:link outcome="contenidoCurso">
                <f:param name="cursoId" value="#{curso.id}" />

                <p:panel header="#{curso.nombre}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <h:graphicImage name="images/#{curso.imagenUrl}" width="250"/>
                        <h:outputText value="#{curso.descripcion}" />
                    </h:panelGrid>
                </p:panel>
            </h:link>

        </p:dataGrid>
    </h:body>
</html>
