<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">Lección: #{leccionController.leccionActual.nombre}</ui:define>

        <ui:define name="content">
            <style>
                .video-container {
                    width: 100%;
                    max-width: 900px;
                    margin: 0 auto;
                    padding: 1rem;
                }
                .comment-card {
                    margin-bottom: 10px;
                }
            </style>

            <div class="video-container">
                <h2 style="color: var(--color-primary);">#{leccionController.leccionActual.nombre}</h2>

                <iframe width="100%" height="500" src="#{leccionController.leccionActual.contenidoUrl}" 
                        title="Contenido de la lección" frameborder="0" allowfullscreen="true"
                        style="display: block; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px;">
                </iframe>

                <h:form rendered="#{sessionManager.isLoggedIn()}">
                    <div style="text-align: right; margin-top: 10px;">

                        <p:commandButton value="Lección Completada" icon="pi pi-check" 
                                         rendered="#{leccionController.leccionCompletada}"
                                         disabled="true" styleClass="ui-button-success ui-button-outlined"/>

                        <p:commandButton value="Marcar como Vista" action="#{leccionController.marcarComoCompletada()}" 
                                         rendered="#{!leccionController.leccionCompletada}"
                                         update="@form" styleClass="ui-button-success"/>
                    </div>
                </h:form>

                <hr style="margin: 2rem 0;"/>

                <h3 style="color: var(--color-primary);">Comentarios</h3>

                <h:form id="commentForm" rendered="#{sessionManager.isLoggedIn()}">
                    <p:panel header="Añadir un comentario">
                        <h:panelGrid columns="1" style="width:100%;">
                            <p:inputTextarea value="#{leccionController.nuevoComentarioTexto}" rows="4" style="width:98%;"
                                             placeholder="Escribe tu comentario..."/>

                            <p:commandButton value="Publicar" action="#{leccionController.agregarComentario()}" 
                                             update="commentForm commentList" styleClass="btn-brand" style="margin-top:10px;"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

                <h:panelGroup rendered="#{!sessionManager.isLoggedIn()}">
                    <p>Debes <h:link outcome="login" style="color: var(--color-accent); font-weight: bold;">iniciar sesión</h:link> para poder comentar.</p>
                </h:panelGroup>

                <h:panelGroup id="commentList" layout="block" style="margin-top: 20px;">
                    <ui:repeat value="#{leccionController.comentarios}" var="comentario">

                        <p:panel header="Publicado por: #{comentario.autor.nombre}" styleClass="comment-card">
                            <h:outputText value="#{comentario.texto}" style="display:block; margin-bottom: 5px;" />
                            <h:outputText value="#{comentario.fechaCreacion}" style="font-size: 0.8em; color: gray;">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Mexico_City" />
                            </h:outputText>
                        </p:panel>
                    </ui:repeat>
                </h:panelGroup>
            </div>
        </ui:define>

    </ui:composition>
</html>
