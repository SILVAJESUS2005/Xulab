<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lección: #{leccionController.leccionActual.nombre}</title>
        <style>
            .comment-card {
                margin-bottom: 10px;
            }
            .video-container {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <div class="video-container">
            <h2>#{leccionController.leccionActual.nombre}</h2>

            <iframe width="100%" 
                    height="450" 
                    src="#{leccionController.youTubeEmbedUrl}" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen="true">
            </iframe>        
            <hr/>

            <h3>Comentarios</h3>

            <p:panel header="Añadir un comentario">
                <h:panelGrid columns="1" style="width:100%;">
                    <p:inputTextarea rows="4" style="width:98%;" placeholder="Escribe tu comentario..."/>
                    <p:commandButton value="Publicar" style="margin-top:10px;"/>
                </h:panelGrid>
            </p:panel>

            <div style="margin-top: 20px;">
                <ui:repeat value="#{leccionController.comentarios}" var="comentario">
                    <p:panel header="Usuario Anónimo" styleClass="comment-card">
                        <h:outputText value="#{comentario.texto}" />
                        <br/>
                        <h:outputText value="#{comentario.fechaCreacion}" style="font-size: 0.8em; color: gray;">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:panel>
                </ui:repeat>
            </div>
        </div>
    </h:body>
</html>
