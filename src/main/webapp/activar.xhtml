<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml">

    <ui:define name="title">Activación de Cuenta - Xulab</ui:define>

    <ui:define name="content">
        
        <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; padding: 20px;">
            <p:card style="max-width: 500px; width: 100%; text-align: center; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                
                <h:panelGroup rendered="#{activacionController.valido}">
                    <div style="margin-bottom: 20px;">
                        <i class="pi pi-check-circle" style="font-size: 5rem; color: #10B981;"></i>
                    </div>
                    <h2 style="color: var(--color-primary); margin-bottom: 10px;">¡Cuenta Activada!</h2>
                    <p style="color: #666; font-size: 1.1rem; line-height: 1.5; margin-bottom: 25px;">
                        #{activacionController.mensaje}
                    </p>
                    <p:button outcome="/login" value="Iniciar sesión ahora" 
                              styleClass="btn-brand" 
                              style="width: 100%; border-radius: 50px; font-weight: bold;"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{!activacionController.valido}">
                    <div style="margin-bottom: 20px;">
                        <i class="pi pi-times-circle" style="font-size: 5rem; color: #EF4444;"></i>
                    </div>
                    <h2 style="color: #EF4444; margin-bottom: 10px;">Enlace No Válido</h2>
                    <p style="color: #666; font-size: 1.1rem; line-height: 1.5; margin-bottom: 25px;">
                        #{activacionController.mensaje}
                    </p>
                    <p:button outcome="/nosotros" value="Volver al Inicio" 
                              styleClass="ui-button-outlined ui-button-secondary" 
                              style="width: 100%; border-radius: 50px;"/>
                </h:panelGroup>
                
            </p:card>
        </div>
        
    </ui:define>

</ui:composition>
