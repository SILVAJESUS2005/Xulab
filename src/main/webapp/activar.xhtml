<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">Activación de cuenta</ui:define>
        <ui:define name="content">
            
            <div style="text-align: center; padding: 50px;">
                <p:card style="max-width: 500px; margin: 0 auto;">
                    
                    <h:panelGroup rendered="#{activacionController.valido}">
                        <i class="pi pi-check-circle" style="font-size: 4rem; color: #00A884;"></i>
                        <h2 style="color: #134686;">¡Todo listo!</h2>
                        <p>#{activacionController.mensaje}</p>
                        <p:button outcome="/login" value="Ir a Iniciar Sesión" styleClass="btn-brand" />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{!activacionController.valido}">
                        <i class="pi pi-times-circle" style="font-size: 4rem; color: #ED3F27;"></i>
                        <h2 style="color: #ED3F27;">Ups, hubo un problema</h2>
                        <p>#{activacionController.mensaje}</p>
                        <p:button outcome="/nosotros" value="Volver al Inicio" styleClass="ui-button-outlined" />
                    </h:panelGroup>
                    
                </p:card>
            </div>
            
        </ui:define>
    </ui:composition>
</html>
