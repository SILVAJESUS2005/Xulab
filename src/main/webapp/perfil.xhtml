<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">Mi Perfil - Xulab</ui:define>

        <ui:define name="content">

            <p:card style="margin-bottom: 2em; border-top: 4px solid var(--color-primary);">
                <f:facet name="title">
                    Mi Perfil
                </f:facet>

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Nombre:" style="font-weight: bold; color: var(--color-text);"/>
                    <h:outputText value="#{perfilController.usuario.nombre}" />

                    <h:outputText value="Email:" style="font-weight: bold; color: var(--color-text);"/>
                    <h:outputText value="#{perfilController.usuario.email}" />
                </h:panelGrid>
            </p:card>

            <h2 style="color: var(--color-primary);">Mis Cursos</h2>

            <h:panelGroup rendered="#{empty perfilController.inscripciones}">
                <p>Aún no te has inscrito en ningún curso. 
                    <h:link outcome="cursos" value="¡Explora nuestro catálogo!" style="color: var(--color-accent); font-weight: bold;" />
                </p>
            </h:panelGroup>

            <p:dataGrid var="inscripcion" value="#{perfilController.inscripciones}" 
                        columns="3" layout="grid"
                        rendered="#{not empty perfilController.inscripciones}">

                <h:link outcome="contenidoCurso" style="text-decoration: none;">
                    <f:param name="cursoId" value="#{inscripcion.curso.id}" />

                    <p:panel header="#{inscripcion.curso.nombre}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:graphicImage name="images/#{inscripcion.curso.imagenUrl}" width="200"/>

                            <h:outputText value="Ver temario" styleClass="ui-button-text" 
                                          style="color: var(--color-primary); font-weight: bold; margin-top: 10px; display: block;"/>
                        </h:panelGrid>
                    </p:panel>
                </h:link>

            </p:dataGrid>

        </ui:define>

    </ui:composition>
</html>
