<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear una cuenta</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            .card {
                background-color: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 400px;
            }
            .p-field {
                margin-bottom: 1.5rem;
            }
            .p-field label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>

        <div class="card">
            <h:form>
                <h2>Crear Cuenta</h2>

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div class="p-field" style="margin-top: 1rem;">
                    <label for="nombre">Nombre</label>
                    <p:inputText id="nombre" value="#{authController.nombre}" required="true" requiredMessage="El nombre es obligatorio." style="width: 100%;" />
                </div>

                <div class="p-field">
                    <label for="email">Email</label>
                    <p:inputText id="email" value="#{authController.email}" required="true" requiredMessage="El email es obligatorio." style="width: 100%;" />
                </div>

                <div class="p-field">
                    <label for="password">Contraseña</label>
                    <p:password id="password" value="#{authController.password}" required="true" requiredMessage="La contraseña es obligatoria." style="width: 100%;" />
                </div>

                <p:commandButton value="Registrarse" action="#{authController.registrar()}" style="width: 100%;" update="messages" oncomplete="handleRegistro(args)" />
            </h:form>
        </div>
        <script type="text/javascript">
            //<![CDATA[
            function handleRegistro(args) {
                if (args && args.registroExitoso) {
                    alert('¡Usuario agregado con éxito!');
                    window.location.href = 'login.xhtml';
                }
            }
            //]]>
        </script>
    </h:body>
</html>
